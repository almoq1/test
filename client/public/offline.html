<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Booking - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c757d;
        }

        .offline-icon svg {
            width: 40px;
            height: 40px;
        }

        h1 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            background: #fff3cd;
            color: #856404;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ffc107;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .offline-features {
            text-align: left;
            margin-bottom: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: #28a745;
        }

        .feature-text {
            font-size: 14px;
            color: #495057;
        }

        .retry-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
            width: 100%;
        }

        .retry-button:hover {
            background: #0056b3;
        }

        .retry-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .manual-refresh {
            color: #6c757d;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }

        .manual-refresh:hover {
            color: #495057;
        }

        .connection-status {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 12px;
            color: #6c757d;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
                <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
            </svg>
        </div>

        <h1>You're Offline</h1>
        <p class="subtitle">Don't worry! You can still access some features while offline.</p>

        <div class="status-indicator">
            <div class="status-dot"></div>
            Checking connection...
        </div>

        <div class="offline-features">
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="feature-text">View cached bookings and data</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="feature-text">Prepare offline actions</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="feature-text">Access saved preferences</span>
            </div>
        </div>

        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>

        <div class="manual-refresh" onclick="manualRefresh()">
            Or refresh the page manually
        </div>

        <div class="connection-status">
            <strong>Connection Status:</strong> Offline<br>
            <strong>Last Sync:</strong> <span id="lastSync">Unknown</span><br>
            <strong>Offline Actions:</strong> <span id="offlineActions">0</span> pending
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        // Check connection status
        function checkConnection() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusDot = document.querySelector('.status-dot');
            const retryButton = document.querySelector('.retry-button');

            if (navigator.onLine) {
                statusIndicator.innerHTML = `
                    <div class="status-dot" style="background: #28a745;"></div>
                    Connected! Redirecting...
                `;
                statusIndicator.style.background = '#d4edda';
                statusIndicator.style.color = '#155724';
                retryButton.disabled = true;
                retryButton.textContent = 'Redirecting...';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                statusIndicator.innerHTML = `
                    <div class="status-dot"></div>
                    Still offline
                `;
                statusIndicator.style.background = '#fff3cd';
                statusIndicator.style.color = '#856404';
                retryButton.disabled = false;
                retryButton.textContent = 'Try Again';
            }
        }

        // Retry connection
        function retryConnection() {
            retryCount++;
            const retryButton = document.querySelector('.retry-button');
            
            if (retryCount >= maxRetries) {
                retryButton.disabled = true;
                retryButton.textContent = 'Max retries reached';
                return;
            }

            retryButton.disabled = true;
            retryButton.textContent = 'Checking...';
            
            // Simulate connection check
            setTimeout(() => {
                checkConnection();
            }, 2000);
        }

        // Manual refresh
        function manualRefresh() {
            window.location.reload();
        }

        // Update offline status information
        function updateOfflineInfo() {
            const lastSync = localStorage.getItem('lastSync');
            const offlineActions = localStorage.getItem('offlineActions') || '0';
            
            document.getElementById('lastSync').textContent = lastSync ? new Date(parseInt(lastSync)).toLocaleString() : 'Never';
            document.getElementById('offlineActions').textContent = offlineActions;
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            updateOfflineInfo();
            
            // Check connection periodically
            setInterval(checkConnection, 10000);
        });

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
